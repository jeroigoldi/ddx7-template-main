testset:
  source_folder: /homes/fsc01/proj/wavetest
  instruments:
  - violin
  contiguous: true
  clip_noise: true
  input_dir: files/test
  output_dir: data/test
urmp:
  source_folder: /home/gmarzik/Documents/ddx7_pds_esqueleto/Dataset_URMP
  instruments:
    vn: violin
  mono_regex: AuSep
  num_workers: 15
  input_dir: files/train
  output_dir: data/train
data_processor:
  _target_: create_data.ProcessData
  silence_thresh_dB: 40
  sr: 16000
  device: cuda:0
  crepe_params:
    model: full
