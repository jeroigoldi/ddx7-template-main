    fmin: 50
    fmax: 2000
  loudness_params:
    nfft: 2048
  rms_params:
    frame_size: 2048
  hop_size: 64
  max_len: 4
  seq_len: 3
  debug: false
  center: false
process_urmp: true
process_testset: false
skip_copy: false
skip_process: false
